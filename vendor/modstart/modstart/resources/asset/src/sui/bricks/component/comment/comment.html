<link rel="stylesheet/less" type="text/css" href="./bricks/component/comment/comment.less"/>
<link rel="stylesheet/less" type="text/css" href="./bricks/component/html/html.less"/>


<div class="ub-container">

    <div class="block-breaker"></div>

    <div class="ub-panel">
        <div class="head">
            <div class="title">评论</div>
        </div>
        <div class="body">
            <div class="ub-comment-list">
                <div data-repeat="10" class="comment-item">
                    <div class="comment-head">
                        <a class="user-avatar">
                            <img class="image" data-src="placeholder/100x100">
                        </a>
                        <a href="#" class="user-name">
                            {ZH,3,10}
                        </a>
                        <div class="time">
                            9个月前
                        </div>
                    </div>
                    <div class="comment-body">
                        <div class="ub-html content">
                            <p data-repeat="2">{ZH,20,500}</p>
                        </div>
                    </div>
                    <div class="comment-foot">
                        <div class="action">
                            <a class="item ub-text-danger" href="#">删除</a>
                            <a class="item" href="javascript:;">举报</a>
                        </div>
                        <a class="item" href="javascript:;">
                            <i class="iconfont icon-thumb-up"></i>
                            16
                        </a>
                        <a class="item" href="javascript:;">回复</a>
                        <a href="javascript:;" class="item">
                            2条回复
                            <i class="iconfont icon-down"></i>
                        </a>
                        <div class="ub-comment-editor-box">
                            <a class="user-avatar">
                                <img class="image" data-src="placeholder/100x100">
                            </a>
                            <div class="editor">
                                <div style="line-height:100px;color:#CCC;font-size:30px;border:1px dashed #CCC;border-radius:5px;text-align:center;">
                                    富文本框
                                </div>
                            </div>
                            <div class="submit">
                                <a href="javascript:;" class="btn btn-sm btn-primary">提交</a>
                                <a href="javascript:;" class="btn btn-sm">取消回复</a>
                            </div>
                        </div>
                    </div>
                    <div class="replies">
                        <div data-repeat="3" class="comment-item">
                            <div class="comment-head">
                                <a class="user-avatar">
                                    <img class="image" data-src="placeholder/100x100">
                                </a>
                                <a href="#" class="user-name">
                                    {ZH,3,10}
                                </a>
                                <div class="time">
                                    9个月前
                                </div>
                            </div>
                            <div class="comment-body">
                                <div class="ub-html content">
                                    <p data-repeat="2">{ZH,20,500}</p>
                                </div>
                            </div>
                            <div class="comment-foot">
                                <div class="action">
                                    <a class="item" href="javascript:;">举报</a>
                                </div>
                                <a class="item" href="javascript:;">
                                    <i class="iconfont icon-thumb-up"></i>
                                    16
                                </a>
                                <a class="item" href="javascript:;">回复</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
