<link rel="stylesheet/less" type="text/css" href="./bricks/page/account/account.less">

<div class="ub-account">

    <div class="box">

        <div class="logo">
            <a href="#">
                <img data-src="placeholder/400x100"/>
            </a>
        </div>

        <div class="nav">
            <a href="#" class="active">登录</a>
            ·
            <a href="#">注册</a>
        </div>

        <div class="ub-form flat">
            <form action="#" method="post" data-ajax-form>
                <div class="line">
                    <div class="field">
                        <input type="text" class="form-lg" name="username" placeholder="输入用户名/邮箱" />
                    </div>
                </div>
                <div class="line">
                    <div class="field">
                        <input type="text" class="form-lg" name="username" placeholder="输入密码" />
                    </div>
                </div>
                <div class="line">
                    <div class="field">
                        <div class="row no-gutters">
                            <div class="col-6">
                                <input type="text" class="form-lg" name="username" placeholder="图片验证码" />
                            </div>
                            <div class="col-6">
                                <img class="captcha captcha-lg" title="刷新验证" data-src="placeholder/200x50" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line">
                    <div class="field">
                        <div class="row no-gutters">
                            <div class="col-6">
                                <input type="text" class="form-lg" name="username" placeholder="手机验证码" />
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-lg btn-block">获取验证码</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line">
                    <div class="field">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="oauth">
            <div class="title">
                您还可以使用以下方式登录
            </div>
            <div class="body">
                <a href="javascript:;" class="wechat"><i class="iconfont icon-wechat"></i></a>
                <a href="javascript:;" class="qq"><i class="iconfont icon-qq"></i></a>
                <a href="javascript:;" class="weibo"><i class="iconfont icon-weibo"></i></a>
            </div>
        </div>

        <div class="retrieve">
            忘记密码?
            <a href="#">找回密码</a>
        </div>

    </div>

</div>
